<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!-- Tag Selector -->
    <h1>This is a heading</h1>
    <!-- Generic way of styling and it is universal too. -->
    <h1>Hello this is another heading</h1>
     <!-- Class selector -->
    <p class="para">This is a paragraph tag</p>
    <p>This is another p tag</p>

    <!-- ID selector -->
    <h3 id="heading">This is h3 heading</h3>
</body>
</html>
