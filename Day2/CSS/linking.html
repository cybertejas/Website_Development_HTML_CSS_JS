<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking CSS</title>
    <!-- Linking the CSS-->
     <link rel="stylesheet" href="./0001.linkingCSS.css">
</head>
<body>
    <!-- Inline CSS - Where we write the styles inside the starting bracket of the tag-->
    <h1 style="color:red;">This is a heading</h1>

    <!-- Internal CSS -->
     <style>
        h2{
            color:blue;
        }
    
     </style>
    <h2>This is styled using the internal CSS (style tag)</h2>

    <!-- External CSS -->
     <p>This is styled using the External CSS</p>
</body>
</html>
