<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <link rel="stylesheet" href="./colors.css">
</head>
<body>
    <!-- CSS Colors:
    1. text color -- any text
    2. Border -- Table , form , image , div, span , p , heading or any html tag that can have border
    3. background -- images , web pages , div , span , or any other html tag
    4. Outline -- Table , form , image , div, span , p , heading or any html tag that can have border 
    -->
    <p class="paragraph">This is a paragraph</p>
</body>
</html>
